name: Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Run Native Tests
      run: pio test -e native

    - name: Build VFD Firmware
      run: pio run -e esp8266

    - name: Build MAX7219 Firmware
      run: pio run -e esp8266_max7219

    - name: Get version info
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "is_tag=true" >> $GITHUB_OUTPUT
        else
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "is_tag=false" >> $GITHUB_OUTPUT
        fi

    - name: Rename firmware files
      run: |
        mkdir -p release
        cp .pio/build/esp8266/firmware.bin release/SyncChronos_VFD_${{ steps.version.outputs.version }}.bin
        cp .pio/build/esp8266_max7219/firmware.bin release/SyncChronos_MAX7219_${{ steps.version.outputs.version }}.bin

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.version || format('Development Build {0}', steps.version.outputs.version) }}
        prerelease: ${{ steps.version.outputs.is_tag != 'true' }}
        generate_release_notes: true
        files: |
          release/*.bin
